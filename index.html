<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="icon" href="/image/my-icon.jpg" sizes="16*16" type="icon/image">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Website Title -->
        <title>Time Tracking Dashboard Main | By HASSAN</title>
        <link rel="stylesheet" href="/css/master.css">
        <!-- Font Awesome Library -->
        <link rel="stylesheet" href="/css/all.css">
        <!-- Google Font -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap">
        <!-- Render All Elements Normally -->
        <link rel="stylesheet" href="/css/Normalize.css">
    </head>
    <body>
        <div class="tracking">
            <div class="container">
                <!-- === Personal Box === -->
                <div class="main-person">
                    <div class="above-content">
                        <div class="img">
                            <img src="/image/image-jeremy.png" alt="jeremy">
                        </div>
                        <div class="text">
                            <h4>Report for</h4>
                            <h1>Jeremy Robson</h1>
                        </div>
                    </div>
                    <div class="lower-content">
                        <h3>Daily</h3>
                        <h3>Weekly</h3>
                        <h3>Monthly</h3>
                    </div>
                </div>
                <!-- === Time Tracking Boxs === -->
                <div class="boxs">
                    <div class="above-block">
                        <div class="box box1">
                            <div class="icon">
                                <img src="/image/icon-work.svg" alt="work">
                            </div>
                            <div class="content">
                                <div class="above-content">
                                    <h3>Work</h3>
                                    <img src="/image/icon-ellipsis.svg" alt="ellipsis">
                                </div>
                                <div class="middle-content">
                                    <h1>32 HRS</h1>
                                </div>
                                <div class="lower-content">
                                    <h4>Last Week - 5hrs</h4>
                                </div>
                            </div>
                        </div>
                        <div class="box box2">
                            <div class="icon">
                                <img src="/image/icon-play.svg" alt="play">
                            </div>
                            <div class="content">
                                <div class="above-content">
                                    <h3>Play</h3>
                                    <img src="/image/icon-ellipsis.svg" alt="ellipsis">
                                </div>
                                <div class="middle-content">
                                    <h1>10 HRS</h1>
                                </div>
                                <div class="lower-content">
                                    <h4>Last Week - 8hrs</h4>
                                </div>
                            </div>
                        </div>
                        <div class="box box3">
                            <div class="icon">
                                <img src="/image/icon-study.svg" alt="study">
                            </div>
                            <div class="content">
                                <div class="above-content">
                                    <h3>Study</h3>
                                    <img src="/image/icon-ellipsis.svg" alt="ellipsis">
                                </div>
                                <div class="middle-content">
                                    <h1>4 HRS</h1>
                                </div>
                                <div class="lower-content">
                                    <h4>Last Week - 7hrs</h4>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="lower-block">
                        <div class="box box4">
                            <div class="icon">
                                <img src="/image/icon-exercise.svg" alt="exercise">
                            </div>
                            <div class="content">
                                <div class="above-content">
                                    <h3>Exercise</h3>
                                    <img src="/image/icon-ellipsis.svg" alt="ellipsis">
                                </div>
                                <div class="middle-content">
                                    <h1>4 HRS</h1>
                                </div>
                                <div class="lower-content">
                                    <h4>Last Week - 5hrs</h4>
                                </div>
                            </div>
                        </div>
                        <div class="box box5">
                            <div class="icon">
                                <!-- <img src="/image/icon-social.svg"> -->
                                <svg xmlns="http://www.w3.org/2000/svg" width="54.929" height="85.659" viewBox="0 0 54.929 85.659">
                                    <g id="icon-social" transform="translate(-14.061 -5.523)">
                                        <path id="Path_3" data-name="Path 3" d="M45.834,46.627c4.78,4.78,13.1,5.754,19.257-.4a13.346,13.346,0,0,0,0-18.855L47.151,9.428C42.335,4.614,34.02,3.7,27.892,9.83A13.354,13.354,0,0,0,26.54,27.107l-6.265,6.265a2.073,2.073,0,0,0,1.585,3.533l13.474-.777,10.5,10.5Zm11.4-11.483a2.567,2.567,0,1,1-3.63,0,2.567,2.567,0,0,1,3.63,0ZM35.745,20.909a2.567,2.567,0,1,1,3.63,0,2.566,2.566,0,0,1-3.63,0Zm12.562,5.3a2.567,2.567,0,1,1-3.63,0,2.567,2.567,0,0,1,3.63,0ZM55.16,63.7,37.219,45.756a13.352,13.352,0,0,0-18.857,0c-6.072,6.073-5.26,14.4-.4,19.258l10.5,10.5-.777,13.473a2.074,2.074,0,0,0,3.533,1.584l6.265-6.265a13.353,13.353,0,0,0,17.277-1.352C60.817,76.9,60.031,68.569,55.16,63.7ZM25.813,57.24a2.567,2.567,0,1,1,3.63,0,2.567,2.567,0,0,1-3.63,0Zm8.932,8.931a2.567,2.567,0,1,1,3.63,0,2.566,2.566,0,0,1-3.63,0ZM43.677,75.1a2.567,2.567,0,1,1,3.63,0,2.567,2.567,0,0,1-3.63,0Z" fill="#5a1cbb"/>
                                    </g>
                                </svg>
                            </div>
                            <div class="content">
                                <div class="above-content">
                                    <h3>Social</h3>
                                    <img src="/image/icon-ellipsis.svg" alt="ellipsis">
                                </div>
                                <div class="middle-content">
                                    <h1>5 HRS</h1>
                                </div>
                                <div class="lower-content">
                                    <h4>Last Week - 10hrs</h4>
                                </div>
                            </div>
                        </div>
                        <div class="box box6">
                            <div class="icon">
                                <img src="/image/icon-self-care.svg" alt="self-care">
                            </div>
                            <div class="content">
                                <div class="above-content">
                                    <h3>Self Care</h3>
                                    <img src="/image/icon-ellipsis.svg" alt="ellipsis">
                                </div>
                                <div class="middle-content">
                                    <h1>2 HRS</h1>
                                </div>
                                <div class="lower-content">
                                    <h4>Last Week - 2hrs</h4>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
